
<h3 class="sectionedit1" id="how_do_i_reset_revert_a_specific_file_to_a_specific_revision_using_git">How do I reset/revert a specific file to a specific revision using Git?</h3>
<div class="level3">

<p>
Assuming the commit you want is “abcde”
</p>
<pre class="code bash"><span class="co4">$ </span><span class="kw2">git checkout</span> abcde file<span class="sy0">/</span>to<span class="sy0">/</span>restore  <span class="co0">#恢复某个文件到指定版本</span></pre>

</div>
