
<h2 class="sectionedit1" id="git_push">Git Push</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> 如何修改远端git仓库 remote 的url地址？</div>
</li>
</ul>
<pre class="code bash"><span class="co4">$ </span><span class="kw2">git remote</span> set-url remote URL</pre>
<ul>
<li class="level1"><div class="li"> 如何推送本地新分支new-branch 到远端 origin 仓库？</div>
</li>
</ul>
<pre class="code bash"> $ <span class="kw2">git push</span> <span class="re5">-u</span> origin new-branch </pre>
<ul>
<li class="level1"><div class="li"> 如何修改远端git仓库的分支名称?</div>
</li>
</ul>
<pre class="code bash">  $ <span class="kw2">git push</span> <span class="re5">-u</span> origin new  
  $ <span class="kw2">git push</span> origin :old</pre>
<ul>
<li class="level1"><div class="li"> 推送所有标签tag到远端仓库？</div>
</li>
</ul>
<pre class="code bash">  $ <span class="kw2">git push</span> <span class="re5">--tags</span>
&nbsp;</pre>

</div>
