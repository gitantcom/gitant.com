
<h3 class="sectionedit1" id="git_remote">Git remote</h3>

<ul>

<h3 class="sectionedit2" id="添加一个远端仓库到一个已经存在的git仓库上">添加一个远端仓库到一个已经存在的git仓库上？</h3>
<div class="level3">
<pre class="code bash"><span class="co4">$ </span><span class="kw2">git remote</span> add <span class="re5">--track</span> master origin  https:<span class="sy0">//</span>github.com<span class="sy0">/</span>user<span class="sy0">/</span>repo.git</pre>
