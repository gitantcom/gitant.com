<h3 class="sectionedit1" id="保存工作区">保存工作区</h3>
<div class="level3">
<pre class="code">    git stash</pre>

<p>
保存当前的工作进度。会分别对暂存区和工作区的状态进行保存。
</p>
<pre class="code">    git stash list</pre>

<p>
显示进度列表。此命令显然暗示了git stash 可以多次保存工作进度，并用在恢复时候    选择。
</p>

</div>
